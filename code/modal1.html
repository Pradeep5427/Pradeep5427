<html>
<head>
<meta name="viewport" content="width=device-width, initial-scale=1">
<link rel="stylesheet" href="css/all.min.css">
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
<style>

#select{
height:40px;
background-image:linear-gradient(200deg,lightgrey,white);
}
option{
font-size:20px;
}
option:hover{
background-color:rgb(240,240,240)!important;
}
</style>
</head>
<body>

<div class="container">
<button type="button" class="btn btn-primary blue my-5 mx-auto" data-bs-toggle="modal" data-bs-target="#first">Click here
</button>

<div class="modal fade " id="first" tabindex="-1" aria-labelledby="firstlabel" aria-hidden="true">
<div class="modal-dialog">
<div class="modal-content">
<div class="modal-header">
<h5 class="modal-title" id="firstlabel">First Modal</h5>
<button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="close"></button>
</div>
<div class="modal-body">
<select id="select" placeholder="Click one" style="width:100%" required>
<option class="p-2" value="O">One</option>
<option class="p-2" value="T">Two</option>
<option class="p-2" value="D">Three</option>
<option class="p-2" value="F">Four</option>
<option class="p-2" value="F">Five</option>
</select>
</div>
<div class="modal-footer">
<button type="button" class="btn btn-success" data-bs-dismiss="modal">Save</button>
<button type="button" class="btn btn-danger">Discard</button>
</div>
</div>
</div>

</div>
</div>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
